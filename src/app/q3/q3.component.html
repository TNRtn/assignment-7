<div class="container mt-4">
    <h2 class="text-center text-primary mb-4"> Employee Details</h2>
    
    <div class="card p-4 shadow-sm">
      <h3 class="mb-3">Select an Employee:</h3>
      <div class="d-flex flex-wrap gap-2">
        @for(emp of allemployee; track emp.employeeID) {
          <button class="btn btn-outline-primary" (click)="displayEmployeedetails(emp.employeeID)">
            Show {{ emp.name }}'s Details
          </button>
        }
      </div>
    </div>
  
    @if (showdetails && employeedetails) {
      <div class="card mt-4 p-4 shadow-sm">
        <h3 class="text-success mb-3"> Employee Information</h3>
        <p><strong>Name:</strong> {{ employeedetails.name }}</p>
        <p><strong>Employee ID:</strong> {{ employeedetails.employeeID }}</p>
        <p><strong>Email:</strong> {{ employeedetails.email }}</p>
        <button class="btn btn-danger mt-2" (click)="hidedetails()">Hide Details</button>
      </div>
    }
  </div>
