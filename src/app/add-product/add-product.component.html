<div class="container mt-5">
    <h2 class="text-center mb-4">Add New Product</h2>
  
    <form (ngSubmit)="addProduct()" class="card p-4 shadow-lg">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.p_name" name="name" placeholder="Enter Product Name" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" [(ngModel)]="newProduct.p_cost" name="cost" placeholder="Enter Price" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.p_cat" name="category" placeholder="Enter Category" required>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="newProduct.p_desc" name="description" rows="3" placeholder="Enter Description" required></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" class="form-control" [(ngModel)]="newProduct.p_img" name="image" placeholder="Enter Image URL" required>
      </div>
  
      <button type="submit" class="btn btn-success w-100">Add Product</button>
    </form>
  </div>
